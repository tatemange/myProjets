<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Clone du Dock macOS</title>
  <style>
    /* Réinitialisation basique */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #1c1c1c;
      height: 100vh;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      font-family: sans-serif;
    }
    /* Container du dock */
    .dock-container {
      position: relative;
      margin-bottom: 30px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      display: flex;
      align-items: flex-end;
      box-shadow: 0 8px 16px rgba(0,0,0,0.5);
      backdrop-filter: blur(10px);
    }
    /* Chaque icône du dock */
    .dock-item {
      margin: 0 5px;
      transition: transform 0.2s;
      /* Pour une transformation fluide */
      transform-origin: bottom center;
    }
    /* Optionnel : style de l'image (si c'est une icône carrée) */
    .dock-item img {
      width: 64px;
      height: 64px;
      display: block;
      border-radius: 15px;
    }
  </style>
</head>
<body>
  <div class="dock-container" id="dock">
    <!-- Remplacez les src par vos images d'icônes -->
    <div class="dock-item"><img src="https://via.placeholder.com/64?text=1" alt="App 1"></div>
    <div class="dock-item"><img src="https://via.placeholder.com/64?text=2" alt="App 2"></div>
    <div class="dock-item"><img src="https://via.placeholder.com/64?text=3" alt="App 3"></div>
    <div class="dock-item"><img src="https://via.placeholder.com/64?text=4" alt="App 4"></div>
    <div class="dock-item"><img src="https://via.placeholder.com/64?text=5" alt="App 5"></div>
    <div class="dock-item"><img src="https://via.placeholder.com/64?text=6" alt="App 6"></div>
  </div>

  <script>
    // Paramètres d'animation
    const maxScale = 2;       // Échelle maximale
    const distanceThreshold = 100; // Distance d'influence en pixels

    // Récupérer le container du dock et ses éléments
    const dock = document.getElementById('dock');
    const items = Array.from(document.querySelectorAll('.dock-item'));

    // Fonction qui ajuste l'échelle de chaque icône en fonction de la position de la souris
    function handleMouseMove(e) {
      const dockRect = dock.getBoundingClientRect();
      // Position horizontale relative à l'origine du container
      const mouseX = e.clientX - dockRect.left;

      items.forEach(item => {
        const itemRect = item.getBoundingClientRect();
        // Centre de l'icône par rapport au container
        const itemCenter = (itemRect.left - dockRect.left) + itemRect.width / 2;
        const distance = Math.abs(mouseX - itemCenter);
        // Calculer l'échelle en fonction de la distance (plus proche = plus grand)
        let scale = 1;
        if (distance < distanceThreshold) {
          // Interpolation linéaire de l'échelle
          scale = 1 + (maxScale - 1) * (1 - distance / distanceThreshold);
        }
        item.style.transform = `scale(${scale})`;
      });
    }

    // Réinitialiser les icônes quand la souris quitte le dock
    function resetDock() {
      items.forEach(item => {
        item.style.transform = 'scale(1)';
      });
    }

    // Ajout des écouteurs d'événements
    dock.addEventListener('mousemove', handleMouseMove);
    dock.addEventListener('mouseleave', resetDock);

    // Optionnel : ajouter un clic pour lancer une action
    items.forEach(item => {
      item.addEventListener('click', () => {
        alert('Application lancée !');
      });
    });
  </script>
</body>
</html>
