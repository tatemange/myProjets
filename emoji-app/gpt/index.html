<!DOCTYPE html>

  <style>
    * {

      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      background-color: #f2f2f7;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }

    .container {
      background-color: white;
      padding: 2rem;
      border-radius: 1rem;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .icon-circle {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      margin-bottom: 1rem;
      margin-inline: auto;
      background-color: #4A90E2;
      color: white;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      margin-bottom: 1.5rem;
    }

    .color-palette {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
      margin-bottom: 1.5rem;
    }

    .color-circle {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid transparent;
      transition: 0.2s;
    }

    .color-circle.selected {
      border-color: black;
    }

    .icon-grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .icon-option {
      font-size: 1.4rem;
      padding: 0.5rem;
      text-align: center;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    .icon-option:hover, .icon-option.selected {
      background-color: #e0e0e0;
    }

    button {
      display: block;
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      margin-bottom: 1rem;
    }

    .footer {
      text-align: center;
      font-size: 0.9rem;
      color: #666;
    }

    .footer a {
      color: #007aff;
      text-decoration: none;
    }
  </style>
</head>
