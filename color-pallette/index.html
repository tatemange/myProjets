<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color-pallette</title>
    <link rel="stylesheet" href="./src/css/style.css" />
    <script src="./src/js/main.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="header f-col gap-0">
                <h1>Color <span class="color">pallette</span></h1>
                <span class="sub-color">customer all color</span>
            </div>

            <div class="setColor">
                <div class="input">
                    <input type="text" placeholder="" id="color">
                    <label for="#color" class="sub">
                        Set a color
                    </label>
                </div>
                <button class="set">set</button>
            </div>

            <div class="pallettes-container">
                <div class="light pallettes">
                    <h2>light pallette</h2>
                    <div class="pallette">
                        
                    </div>
                </div>
                <div class="dark pallettes">
                    <h2>dark pallette</h2>
                    <div class="pallette">
                        <div class="item">
                            <span class="bg">#000</span>
                        </div>
                        <div class="item">
                            <span class="bg">#000</span>
                        </div>
                        <div class="item">
                            <span class="bg">#000</span>
                        </div>
                    </div>
                </div>
                
                <div class="end">
                    <button class="download">
                        <span>download json file</span>

                    </button>
                </div>
            </div>


        </div>
    </div>
</body>

</html>
